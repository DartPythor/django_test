version: "3"

services:
 db:
   image: postgres:17
   ports:
     - "5432:5432"
   volumes:
     - postgres_data:/var/lib/postgresql/data
   env_file:
     - .env

 app:
   restart: always
   build: .
   ports:
     - 8000:8000
   volumes:
     - ./:/app
   command: >
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
   depends_on:
     - db
   env_file:
     - .env

volumes:
   postgres_data:
